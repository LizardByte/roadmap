name: Roadmap Entry
description: Add a new entry to the roadmap
type: task
projects:
  - LizardByte/22
body:
  - type: markdown
    attributes:
      value: >
        **THIS IS NOT THE PLACE TO ASK FOR SUPPORT OR FEATURE REQUESTS!** Please
        use our [Support Center](https://app.lizardbyte.dev/support) for support
        issues. Entries added by non-members will be ignored.
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this item?
      description: Please search to see if an issue already exists.
      options:
        - label: I have searched the existing issues
          required: true
  - type: dropdown
    id: _repositories
    attributes:
      label: What repo(s) does this item apply to?
      description: Select the repo(s) this item applies to. You can select multiple repos.
      multiple: true
      options:
        - LizardByte-infrastructure/.github
        - LizardByte-infrastructure/SVT-AV1
        - LizardByte-infrastructure/Simple-Web-Server
        - LizardByte-infrastructure/font-util
        - LizardByte-infrastructure/libfontenc
        - LizardByte-infrastructure/libxcvt
        - LizardByte-infrastructure/libxfont
        - LizardByte-infrastructure/libxmu
        - LizardByte-infrastructure/upptime
        - LizardByte-infrastructure/upptime-dev
        - LizardByte-infrastructure/wayland-protocols
        - LizardByte-infrastructure/wlr-protocols
        - LizardByte-infrastructure/x264
        - LizardByte-infrastructure/x265_git
        - LizardByte-infrastructure/xauth
        - LizardByte-infrastructure/xserver
        - LizardByte/.github
        - LizardByte/GameDB
        - LizardByte/Koko
        - LizardByte/LizardByte.github.io
        - LizardByte/Moonlight-XboxOG
        - LizardByte/Sunshine
        - LizardByte/Virtual-Gamepad-Emulation-Bus
        - LizardByte/Virtual-Gamepad-Emulation-Client
        - LizardByte/Virtual-Gamepad-Emulation-dotnet
        - LizardByte/awesome-sunshine
        - LizardByte/build-deps
        - LizardByte/community
        - LizardByte/contribkit
        - LizardByte/contributors
        - LizardByte/copr-ci
        - LizardByte/create-release-action
        - LizardByte/dashboard
        - LizardByte/doxyconfig
        - LizardByte/facebook-post-action
        - LizardByte/homebrew-core
        - LizardByte/homebrew-homebrew
        - LizardByte/homebrew-release-action
        - LizardByte/jellyfin-plugin-repo
        - LizardByte/libdisplaydevice
        - LizardByte/pacman-repo
        - LizardByte/pacman-repo-builder
        - LizardByte/roadmap
        - LizardByte/setup-python-action
        - LizardByte/setup-release-action
        - LizardByte/shared-web
        - LizardByte/support-bot
        - LizardByte/support-bot-commands
        - LizardByte/template-base
        - LizardByte/tray
        - LizardByte/uno
        - LizardByte/update-changelog-action
        - LizardByte/winget-pkgs
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide details about this roadmap item
      placeholder: >-
        Describe what needs to be done, why it's important, and any other
        relevant details
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: What priority level should this roadmap item have?
      options:
        - Critical (P0)
        - High (P1)
        - Medium (P2)
        - Low (P3)
    validations:
      required: true
  - type: dropdown
    id: milestone
    attributes:
      label: Target Milestone
      description: When do you expect this item to be completed?
      options:
        - Short-term (next 1-3 months)
        - Medium-term (3-6 months)
        - Long-term (6+ months)
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies or prerequisites for this roadmap item
      placeholder: 'e.g., "Requires completion of #123"'
